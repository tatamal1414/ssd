<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myface</title>
    <link rel="stylesheet" href='{% static "css/top.css" %}'>

<body>

        <div class="color"></div>
       <div class="box">
            <div class="drag-area">

            <button type="submit" href="{% url 'next' %}">送信</button>
        </div> 
    </section>
